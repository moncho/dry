box: golang:1.12
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/moncho/dry

    # golint step!
    - wercker/golint:
      exclude: "vendor"

    # Build the project
    - script:
        name: go build
        code: |
          GO111MODULE=on go build .
    # Test the project
    - script:
        name: go test
        code: |
          GO111MODULE=on go test $(go list ./... | grep -v /vendor/)